<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Inpirational Quotes using API</title><link rel="stylesheet" href="index.aa0d712e.css"><script src="index.8b83bef0.js" type="module"></script><script src="https://kit.fontawesome.com/e1bb752819.js" crossorigin defer></script></head><body> <div class="viewport-checker"> <div class="container"> <h1>This current screen size is not supported</h1> <p> Please view this website with at least 320 screen resolution. </p> </div> </div> <main class="grid main"> <div class="card"> <i class="fa-quote-left fa-solid"></i> <div class="card__contents"> <div class="quote-number-container"> <p> <span id="quoteID">Loading...</span> / <span id="quoteCount">Loading...</span> </p> </div> <div class="quote-container"> <p id="quote">Loading...</p> </div> <div class="author-container"> <p id="author">Loading...</p> </div> <div class="button-container"> <button id="newQuoteBtn" class="btn__normal btn__normal--hollow"> <span class="btn__normal__title">Get new</span><i class="fa-arrow-rotate-right fa-solid"></i> </button> <button id="speakBtn" class="btn__normal btn__normal--hollow"> <span class="btn__normal__title">Speak</span><i class="fa-solid fa-volume-high"></i> </button> <button id="copyBtn" class="btn__normal btn__normal--solid"> <span class="btn__normal__title">Copy</span><i class="fa-copy fa-regular"></i> </button> </div> </div> <div id="copyNotifDiv" class="copy-notif-div"> <div class="copy-notif-container"> <p>Copied to clipboard</p> </div> </div> </div> <div class="hint-div"> <div id="hintContainer" class="hint-container"> <i id="closeBtn" class="fa-circle-xmark fa-solid"></i> <div class="hint-title-container"> <p class="hint-title">Keyboard shortcuts</p> </div> <div class="hint-group"> <div class="hint-img"> <img src="enter.e9129342.png" alt> </div> <div class="hint-message"> <p> Press <em>enter</em> or <em>return</em> to get new quote </p> </div> </div> <div class="hint-group"> <div class="hint-img"> <i class="fa-copy fa-regular"></i> </div> <div class="hint-message"> <p>Press the key <em>C</em> to copy the quote</p> </div> </div> <div class="hint-group"> <div class="hint-img"> <i class="fa-solid fa-volume-high"></i> </div> <div class="hint-message"> <p>Press the key <em>S</em> to speak</p> </div> </div> </div> <div class="hint-show-button-div"> <button id="showHintBtn" class="btn__transparent"> Show keyboard shortcuts </button> </div> </div> </main> </body></html>
