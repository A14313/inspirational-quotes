<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inpirational Quotes using API</title>
		<link rel="stylesheet" href="scss/main.scss" />
		<!-- <script src="js/app.js" type="module" defer></script> -->
		<script src="js/app-two.js" type="module"></script>
	</head>
	<body>
		<div class="viewport-checker">
			<div class="container">
				<h1>This current screen size is not supported</h1>
				<p>
					Please view this website with at least 320 screen
					resolution.
				</p>
			</div>
		</div>
		<main class="main grid">
			<div class="card">
				<i class="fa-solid fa-quote-left"></i>
				<div class="card__contents">
					<div class="quote-number-container">
						<p>
							<span id="quoteID">Loading...</span> /
							<span id="quoteCount">Loading...</span>
						</p>
					</div>
					<div class="quote-container">
						<p id="quote">Loading...</p>
					</div>
					<div class="author-container">
						<p id="author">Loading...</p>
					</div>

					<div class="button-container">
						<button
							id="newQuoteBtn"
							class="btn__normal btn__normal--hollow"
						>
							<span class="btn__normal__title">Get new</span>

							<svg
								class="svgIcon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
							>
								<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
								<path
									d="M370.3 160H320c-17.7 0-32 14.3-32 32s14.3 32 32 32H448c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L398.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L370.3 160z"
								/>
							</svg>
						</button>
						<button
							id="speakBtn"
							class="btn__normal btn__normal--hollow"
						>
							<span class="btn__normal__title">Speak</span>
							<svg
								class="svgIcon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 640 512"
							>
								<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
								<path
									d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
								/>
							</svg>
						</button>
						<button
							id="copyBtn"
							class="btn__normal btn__normal--solid"
						>
							<span class="btn__normal__title">Copy</span>
							<svg
								class="svgIcon"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 512 512"
							>
								<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
								<path
									d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H304v64c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224c0-8.8 7.2-16 16-16h64V160H64z"
								/>
							</svg>
						</button>
					</div>
				</div>
				<div id="copyNotifDiv" class="copy-notif-div">
					<div class="copy-notif-container">
						<p>Copied to clipboard</p>
					</div>
				</div>
			</div>
			<div class="hint-div">
				<div id="hintContainer" class="hint-container">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
						id="closeBtn"
						class="circle-xmark"
					>
						<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256S114.6 512 256 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
						/>
					</svg>
					<div class="hint-title-container">
						<p class="hint-title">Keyboard shortcuts</p>
					</div>
					<div class="hint-groups">
						<div class="hint-group">
							<div class="hint-img">
								<img src="assets/img/enter.png" alt="" />
							</div>
							<div class="hint-message">
								<p>
									Press <em>enter</em> or <em>return</em> to
									get new quote
								</p>
							</div>
						</div>
						<div class="hint-group">
							<div class="hint-img">
								<svg
									class="svgIcon"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 512 512"
								>
									<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
									<path
										d="M224 0c-35.3 0-64 28.7-64 64V288c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H224zM64 160c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H288c35.3 0 64-28.7 64-64V384H304v64c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224c0-8.8 7.2-16 16-16h64V160H64z"
									/>
								</svg>
							</div>
							<div class="hint-message">
								<p>
									Press the key <em>C</em> to copy the quote
								</p>
							</div>
						</div>
						<div class="hint-group">
							<div class="hint-img">
								<svg
									class="svgIcon"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 640 512"
								>
									<!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
									<path
										d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
									/>
								</svg>
							</div>
							<div class="hint-message">
								<p>Press the key <em>S</em> to speak</p>
							</div>
						</div>
					</div>
				</div>
				<div class="hint-show-button-div">
					<button id="showHintBtn" class="btn__transparent">
						Show keyboard shortcuts
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
